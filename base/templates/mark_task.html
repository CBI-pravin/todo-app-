{% extends 'main.html' %}
{% block content %}
<div class="container col-sm-8 mt-3">
<ul class="list-group list-group-light">

    {% for task in tasks %}
    <li class="list-group-item">
       
      

      {{ forloop.counter}} : <a href="{% url 'mark_task'  %}?q={{task.id}}">mark as completed  &nbsp;</a>
     
      {{task}}

    </li>
    {% endfor %}
  </ul>
</div>
  {% endblock %}
